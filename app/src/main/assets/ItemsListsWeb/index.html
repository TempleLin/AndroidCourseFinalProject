<script>
    //Gets called from Android Studio WebView.
    function insertGallery(imgSrc, description) {
        let img = new Image();
        //Base64 string to image.
        img.src = 'data:image/png;base64,' + imgSrc;
        let allContents =
            $("    <div class=\"gallery\"></div>");
        allContents.append(img);
        allContents.append("<div class=\"desc\">" + description + "</div>");
        $('#main').append(
            allContents
        );
    }
